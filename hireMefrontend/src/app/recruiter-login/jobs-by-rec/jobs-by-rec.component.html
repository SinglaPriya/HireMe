<!-- Add Job Modal -->
<div id="addJobModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Job</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="jobsByRec()">&times;</button>
      </div>
      <div class="modal-body"></div>
          <form class="form-horizontal" role="form" [formGroup]="addJobForm" (ngSubmit)="addJob()">
            <div class="container">
              <div class="form-group">
                <label for="companyName">Company Name</label>
                <input formControlName="companyName" class="form-control"  id="companyName" name="companyName" type="text">
              </div>
              <div class="form-group">
                <label for="role">Job Role</label>
                <input formControlName="role" class="form-control"  id="role" name="role" type="text">
              </div>
              <div class="form-group">
                <label for="jobDesc">Job Description</label>
                <input formControlName="jobDesc" class="form-control" id="jobDesc" name="jobDesc" type="password" >
              </div>
            <div class="form-group">
              <div class=" col-md-12">
                <input type="submit" value="Add Job" class="btn btn-primary w-100">
              </div>
            </div>
          </div>  
          </form>
          <div *ngIf="successMsg">
            <span class="successTxt"> {{successMsg}} </span>
          </div>
          <div *ngIf="errorMsg">
            <span class="errorTxt">{{errorMsg}} </span>
          </div>
      </div>
    </div>
</div>


<!-- View Applicants Modal -->
<div id="viewModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">All Applicants</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="jobsByRec()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="table-responsive table-striped">
          <table class="table">
            <thead>
              <tr>
                <th>Applicant Name</th>
                <th>Applicant Email</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let applicant of applicants">
                <td>{{applicant.name}}</td>
                <td>{{applicant.email}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- View all jobs by rec -->
<div class="jobsByRec">
  <div class="container">
    <div class="row">
      <div class="table-responsive table-hover table-striped">
        <table class="table ">
          <thead>
            <th> Company Name</th>
            <th> Role</th>
            <th> Job Description</th>
            <th> View Applicants</th>
          </thead>
          <tr *ngFor="let job of jobs">
            <td>{{job.companyName}}</td>
            <td>{{job.role}}</td>
            <td>{{job.jobDesc}}</td>
            <td>
              <button class="btn btn-md" >
                <a (click)="viewApplicants(job)" data-toggle="modal" data-target="#viewModal">View Applicants</a>
              </button>
            </td>
          </tr>
        </table>
        <div>
          <p class="text-center">
            <a data-toggle="modal" data-target="#addJobModal"> Click here to add a new Job. </a> 
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
